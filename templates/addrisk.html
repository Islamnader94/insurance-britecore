<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <!-- Required Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

  {% if risk %}
  <p><strong>{{risk.name}}</strong> successfully created! Add another below.</p>
  <button class="btn btn-primary active btn-md" ><a href="/review" style="color:white">Back to Risk</a></button>
  {% endif %}

  <br><br>
  <br><br>

  <!-- The form action and method correspond to a Flask route -->
  <form action="/addrisk" method="POST">
    <div class="container">
      <div class="form text-center">
        <h6>Name</h6>
        <input type="text" class="form-control w-50 mx-auto" name ="name_risk" id="name_id" placeholder="Enter Name">
        <br><br>
        <!--a submit button to submit a form! -->
        <button type="submit" value="Add" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>

</body>

</html>

<style type="text/css">
  .form {
    background-color: #EDEDED;
    padding-top: 10px;
    padding-bottom: 20px;
    padding-left: 20px;
    padding-right: 20px;
    border-radius: 20px;
    border-color: #d2d2d2;
    border-width: 5px;
    margin-left: 100px;
    margin-right: 100px;
    box-shadow: 0 2px 0 #cfcfcf;
  }

  body {
    background: #C0C0C0;
  }
</style>
