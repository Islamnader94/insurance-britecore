<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  </head>

<body>

{% if field %}
<p><strong>{{field.name}}</strong> successfully created! Add another below.</p>
  <button class="btn btn-primary active btn-md"><a href="/review">Back to fields</a></button>
{% endif %}


<!-- The form action and method correspond to a Flask route -->
<form action="/add" method="POST">

<div id="app">

<b-container>
<br><br>
<label for="name_id">Name:</label>
<b-input id="name_id" placeholder= "Enter Name" name="name_field" type="text" class="w-50"/>
</b-input>
<br></br>
<br><br>
<label for="number_id">Number:</label>
<b-input id="number_id" placeholder= "Enter Number" name="number_field" type="number" class="w-50"/>
</b-input>
<br></br>
<br><br>
<label for="date_id">Date:</label>
<b-input id="date_id" placeholder= "Enter Date" name="date_field" type="date" class="w-50"/>
</b-input>
<br></br>

<!--a submit button to submit a form! -->
<b-btn size="sm" type="submit"variant="success" value="Add">Submit</b-btn>
</b-container>
</div>
</form>


<!-- Start running your app -->
<script>
  window.app = new Vue({
    el: "#app",
    data: {
    },
    computed: {
    }
  })
</script>

</body>
</html>
