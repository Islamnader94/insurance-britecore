<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <!-- Required Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

  {% if field %}
  <p><strong>{{field.name}}</strong> successfully created! Add another below.</p>
  <button class="btn btn-primary active btn-md"><a href="/review" style="color:white">Back to fields</a></button>
  {% endif %}
  <br><br>
  <br><br>

  <!-- The form action and method correspond to a Flask route -->
  <form action="/add" method="POST">
    <div class="container">
      <div class="form text-center">
        <h6>Name</h6>
        <input type="text" class="form-control w-50 mx-auto" name ="name_field" id="name_id" placeholder="Enter Name">
        <br>
        <h6>Number</h6>
        <input type="number" class="form-control w-50 mx-auto" name ="number_field" id="number_id" placeholder="Enter Number">
        <br>
        <h6>Date</h6>
        <input type="date" class="form-control w-50 mx-auto" name ="date_field" id="date_id" placeholder="Enter Date">
        <br><br>
        <!--a submit button to submit a form! -->
        <button type="submit" value="Add" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>

</body>

</html>

<style type="text/css">
  .form {
    background-color: #EDEDED;
    padding-top: 10px;
    padding-bottom: 20px;
    padding-left: 20px;
    padding-right: 20px;
    border-radius: 20px;
    border-color: #d2d2d2;
    border-width: 5px;
    margin-left: 100px;
    margin-right: 100px;
    box-shadow: 0 2px 0 #cfcfcf;
  }

  body {
    background: #C0C0C0;
  }
</style>
